plugins {
    id 'java'
}

group 'com.github.superjoy0502'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.asprise.imaging',
            name: 'java-scanner-access-twain',
            version: '[12,)'
    implementation files('lib/DJNativeSwing.jar')
    implementation files('lib/DJNativeSwing-SWT.jar')
    implementation files('lib/DJNativeSwing-SWTDemo.jar')
    implementation files('lib/swt.jar')
}
